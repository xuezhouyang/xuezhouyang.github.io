<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR Pro | Xiaomi 13 Ultra Edition</title>
    <style>
        :root {
            --primary: #00ff88;
            --error: #ff4444;
            --bg-panel: rgba(0, 0, 0, 0.85);
            --font-mono: "SF Mono", "Consolas", monospace;
        }

        body {
            margin: 0;
            background-color: #111;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* 调试控制台 HUD */
        #debug-hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            max-height: 40vh;
            background: var(--bg-panel);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            pointer-events: none; /* 允许点击穿透 */
            transition: transform 0.3s;
        }

        #debug-header {
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20, 20, 20, 0.95);
            pointer-events: auto;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
            display: inline-block;
            margin-right: 6px;
        }
        .status-dot.ok { background: var(--primary); box-shadow: 0 0 5px var(--primary); }
        .status-dot.err { background: var(--error); box-shadow: 0 0 5px var(--error); }

        #debug-content {
            font-family: var(--font-mono);
            font-size: 10px;
            padding: 10px;
            overflow-y: auto;
            color: #ccc;
            line-height: 1.4;
            pointer-events: auto;
        }

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .log-time { color: #666; margin-right: 5px; }
        .log-info { color: #aaa; }
        .log-warn { color: #ffbb00; }
        .log-error { color: var(--error); font-weight: bold; }
        .log-sys { color: var(--primary); }

        /* AR 引导提示 */
        #ar-overlay {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 900;
            display: none;
        }

        .prompt-box {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        /* 强制隐藏 WebXR 默认按钮，使用自定义逻辑或默认样式 */
        button#ARButton {
            position: absolute !important;
            bottom: 20px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            width: 160px !important;
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid var(--primary) !important;
            color: var(--primary) !important;
            font-weight: bold !important;
            backdrop-filter: blur(4px) !important;
            border-radius: 4px !important;
            z-index: 999 !important;
        }
    </style>
</head>
<body>

    <!-- 1. 调试 HUD -->
    <div id="debug-hud">
        <div id="debug-header">
            <div>
                <span id="sys-status-dot" class="status-dot"></span>
                <span id="sys-status-text" style="font-size:12px; font-weight:bold;">INITIALIZING...</span>
            </div>
            <div style="font-size:10px; color:#666;">XIAOMI 13 ULTRA DETECTED</div>
        </div>
        <div id="debug-content"></div>
    </div>

    <!-- 2. AR 操作引导 -->
    <div id="ar-overlay">
        <div class="prompt-box" id="prompt-text">正在初始化传感器...</div>
    </div>

    <!-- 3. 核心逻辑 -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

        // --- A. 健壮性调试系统 ---
        class Debugger {
            constructor() {
                this.container = document.getElementById('debug-content');
                this.statusText = document.getElementById('sys-status-text');
                this.statusDot = document.getElementById('sys-status-dot');
                this.maxLines = 50;
            }

            log(msg, type = 'info') {
                const now = new Date();
                const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}.${now.getMilliseconds().toString().padStart(3,'0')}`;
                
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `<span class="log-time">[${timeStr}]</span><span class="log-${type}">${msg}</span>`;
                
                this.container.prepend(div); // 最新日志在最上
                
                // 清理旧日志
                if (this.container.children.length > this.maxLines) {
                    this.container.removeChild(this.container.lastChild);
                }
                
                console[type === 'sys' ? 'log' : type](msg);
            }

            setStatus(text, type) {
                this.statusText.innerText = text;
                this.statusDot.className = 'status-dot ' + (type === 'ok' ? 'ok' : 'err');
                if (type === 'err') {
                    this.log(`CRITICAL STATE CHANGE: ${text}`, 'error');
                } else {
                    this.log(`State: ${text}`, 'sys');
                }
            }

            error(msg) { this.log(msg, 'error'); }
            warn(msg) { this.log(msg, 'warn'); }
            sys(msg) { this.log(msg, 'sys'); }
        }

        const DBG = new Debugger();

        // --- B. 全局变量 ---
        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let sandtableGroup;
        let isARActive = false;

        // --- C. 初始化流程 ---
        init();

        async function init() {
            try {
                DBG.sys("System Boot Sequence Started");
                
                // 1. 环境预检 (Pre-flight Check)
                if (!checkEnvironment()) return;

                // 2. Three.js 场景构建
                setupScene();

                // 3. WebXR 初始化
                await setupXR();

                // 4. 渲染循环
                animate();

                DBG.setStatus("READY TO LAUNCH", "ok");

            } catch (e) {
                DBG.setStatus("INIT FAILED", "err");
                DBG.error(e.message + "\n" + e.stack);
            }
        }

        function checkEnvironment() {
            // 协议检查
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const isHttps = window.location.protocol === 'https:';
            
            if (!isHttps && !isLocal) {
                DBG.setStatus("PROTOCOL ERROR", "err");
                DBG.error("WebXR requires HTTPS. Current: " + window.location.protocol);
                alert("安全限制：请使用 HTTPS 或 localhost 访问。直接打开文件无法使用 AR 功能。");
                return false;
            }

            // WebXR 支持检查
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        DBG.sys("WebXR 'immersive-ar' is supported.");
                    } else {
                        DBG.setStatus("AR UNSUPPORTED", "err");
                        DBG.error("Device supports WebXR but 'immersive-ar' mode is unavailable.");
                    }
                }).catch(err => {
                     DBG.error("WebXR Check Error: " + err.message);
                });
            } else {
                DBG.setStatus("NO WEBXR API", "err");
                DBG.error("Navigator.xr is undefined. Please use Chrome on Android.");
                return false;
            }

            return true;
        }

        function setupScene() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            // 摄像机
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // 渲染器 (针对 13 Ultra 开启高性能模式)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 软阴影
            container.appendChild(renderer.domElement);

            // 灯光系统
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2.0);
            hemiLight.position.set(0, 1, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 3.0);
            dirLight.position.set(1, 3, 1);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            DBG.sys("Renderer & Scene Initialized (High Perf)");

            // 窗口自适应
            window.addEventListener('resize', onWindowResize);
        }

        async function setupXR() {
            // AR Button
            const arButton = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body } 
            });
            document.body.appendChild(arButton);

            // Session 监听
            renderer.xr.addEventListener('sessionstart', () => {
                isARActive = true;
                DBG.setStatus("AR SESSION ACTIVE", "ok");
                document.getElementById('ar-overlay').style.display = 'block';
                document.getElementById('debug-hud').style.opacity = '0.7'; // 降低透明度干扰
                updatePrompt("请缓慢移动手机以扫描地面平面");
            });

            renderer.xr.addEventListener('sessionend', () => {
                isARActive = false;
                DBG.setStatus("SESSION ENDED", "ok");
                document.getElementById('ar-overlay').style.display = 'none';
                document.getElementById('debug-hud').style.opacity = '1';
                hitTestSource = null;
                hitTestSourceRequested = false;
            });

            // 瞄准光标 (Reticle)
            const reticleGeo = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const reticleMat = new THREE.MeshBasicMaterial({ color: 0x00ff88, opacity: 0.8, transparent: true });
            reticle = new THREE.Mesh(reticleGeo, reticleMat);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // 控制器 (点击事件)
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // 生成沙盘内容 (初始隐藏)
            createProceduralCity();
        }

        function createProceduralCity() {
            sandtableGroup = new THREE.Group();
            sandtableGroup.visible = false;

            // 1. 基座
            const baseGeo = new THREE.BoxGeometry(1.2, 0.05, 1.2);
            const baseMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.1, metalness: 0.9 });
            const base = new THREE.Mesh(baseGeo, baseMat);
            base.receiveShadow = true;
            sandtableGroup.add(base);

            // 2. 随机生成建筑群 (Low Poly Cyberpunk)
            const boxGeo = new THREE.BoxGeometry(1, 1, 1);
            // 实例化网格以优化性能 (InstancedMesh) - 13 Ultra 可轻松处理 500+ 实例
            // 这里为了代码简单使用普通 Mesh 组合，但做了合并优化思路
            
            const buildingMat = new THREE.MeshStandardMaterial({ 
                color: 0x22aaff, 
                roughness: 0.2, 
                metalness: 0.8,
                emissive: 0x001133
            });
            
            const count = 30;
            for(let i=0; i<count; i++) {
                const h = Math.random() * 0.4 + 0.1;
                const w = Math.random() * 0.1 + 0.05;
                const mesh = new THREE.Mesh(boxGeo, buildingMat);
                
                mesh.position.x = (Math.random() - 0.5) * 1.0;
                mesh.position.z = (Math.random() - 0.5) * 1.0;
                mesh.position.y = h / 2 + 0.025;
                
                mesh.scale.set(w, h, w);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                sandtableGroup.add(mesh);

                // 添加发光顶层
                if (Math.random() > 0.7) {
                    const lightGeo = new THREE.BoxGeometry(w*1.1, 0.01, w*1.1);
                    const lightMat = new THREE.MeshBasicMaterial({ color: 0x00ff88 });
                    const lightMesh = new THREE.Mesh(lightGeo, lightMat);
                    lightMesh.position.copy(mesh.position);
                    lightMesh.position.y = h + 0.03;
                    sandtableGroup.add(lightMesh);
                }
            }

            // 3. 动态光环
            const ringGeo = new THREE.TorusGeometry(0.8, 0.01, 16, 100);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff88, transparent: true, opacity: 0.5 });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            ring.userData = { anim: 'spin' };
            sandtableGroup.add(ring);

            scene.add(sandtableGroup);
            DBG.sys("Procedural City Generated");
        }

        function onSelect() {
            if (reticle.visible) {
                // 放置或移动沙盘
                sandtableGroup.position.setFromMatrixPosition(reticle.matrix);
                sandtableGroup.visible = true;
                updatePrompt("沙盘已部署。可继续点击移动位置。");
                DBG.log("Model placed at " + sandtableGroup.position.toArray().map(v=>v.toFixed(2)).join(','), 'sys');
                
                // 播放放置特效 (简单的缩放动画)
                sandtableGroup.scale.set(0,0,0);
                let s = 0;
                const popAnim = setInterval(() => {
                    s += 0.1;
                    sandtableGroup.scale.set(s,s,s);
                    if(s >= 1) clearInterval(popAnim);
                }, 16);
            }
        }

        function updatePrompt(text) {
            document.getElementById('prompt-text').innerText = text;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            // 动画逻辑
            if (sandtableGroup.visible) {
                sandtableGroup.children.forEach(child => {
                    if (child.userData.anim === 'spin') {
                        child.rotation.z -= 0.01; // 旋转光环
                    }
                });
            }

            // WebXR Hit Test 逻辑
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        if (!sandtableGroup.visible) updatePrompt("检测到平面！点击屏幕放置。");
                    } else {
                        reticle.visible = false;
                        if (!sandtableGroup.visible) updatePrompt("请继续扫描地面...");
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
